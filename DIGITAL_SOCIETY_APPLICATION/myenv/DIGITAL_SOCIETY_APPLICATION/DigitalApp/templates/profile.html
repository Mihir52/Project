{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" height="150px" src="{% if profile.profile %}{{ profile.profile.url }}{% else %}https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg{% endif %}" style="object-fit: cover;">
                <br>
                <span class="font-weight-bold">{{user.name}}</span>
                <span class="text-black-50">Society {{user.usertype}}</span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action = "{% url 'profile' %}" method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" class="form-control" placeholder="first name" name="fname" value="{{profile.fname}}">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Surname</label>
                        <input type="text" class="form-control" name="sname" value="{{profile.sname}}" placeholder="surname">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Mobile Number</label>
                        {% if profile.mobile == 0 %}
                        <input type="text" class="form-control" placeholder="Enter phone number" name="mobile" value="">
                        {% else %}
                        <input type="text" class="form-control" placeholder="Enter phone number" name="mobile" value="{{ profile.mobile }}">
                        {% endif %}
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Email ID</label>
                        <input type="text" class="form-control"  value="{{user.email}}" disabled>
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" placeholder="Enter your address" name="address" value="{{profile.address}}">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Profile Picture</label>
                        <input type="file" class="form-control" name="profile_picture">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
